<!doctype html>
<html lang="en">

<head>
  <title>League of Champs</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="assets/img/Logo.webp" alt="Logo" width="30" height="24" class="d-inline-block align-text-top img-fluid">
            Conoce las habilidades
          </a>
        </div>
      </nav>
  </header>
  <main>

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/img/C1P.webm" class="d-block w-100" alt="...">          
          <div class="carousel-caption d-none d-md-block">
            <h5>Pasiva</h5>
            <p id="descriptP">Habilidad pasiva</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/img/C1Q.webm" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Primera habilidad / Q</h5>
            <p id="descriptQ">Primera habilidad</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/img/C1W.webm" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Segunda habilidad / W</h5>
            <p id="descriptW">Segunda habilidad</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/img/C1E.webm" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Tercera habilidad / E</h5>
            <p id="descriptE">Tercera habilidad</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/img/C1R.webm" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Habilidad definitiva / R</h5>
            <p id="descriptR">Habilidad definitiva</p>
          </div>
        </div>


      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

</html>
